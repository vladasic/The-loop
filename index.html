<!DOCTYPE html>
<html lang="ru">

<head>

    <div class="page">
        <header class="header">
            <div class="header__sidebar">

                <p class="header__sidebar_category">Для детей</p>

                <p class="header__sidebar_category">Доставка</p>
                <img class="header__sidebar_basket" src='./image/shopping-basket-button.png' />

            </div>

            <div class="header__slidebar">
                <p class="header__slidebar_paragraph">Зимняя распродажа</p>
                <h2 class="header__slidebar_sale-text">Скидки до 90%</h2>

            <div class="hedaer__switch">

                <button class="hedaer__switch_button"></button>
                <button class="hedaer__switch_button"></button>

        </header>
        <main class="main">
            <section class="sale-info">
                <p class="sale-info__top">БЕСПЛАТНАЯ ДОСТАВКА <span class="sale-info__top-light">ОТ 3000₽</span></p>
                <p class="sale-info__bottom">Сделайте заказ и получите подарок!</p>
            </section>

            <section class="store">
                <div class="collection">
                    <div class="collection__category">
                        <p class="collection__text">мужская <span class="collection__text-light">коллекция</span></p>
                        <p class="colletion__subtext">Обувь, полуверы, костюмы</p>
                        <button class="collection__button"> <img class="collection__button-image"
                                src='./image/Arrow.svg' /></button>
                        <img class="collection__image" src="./image/man-colthe.png" />
                    </div>
                    <div class="collection__category collection__category_color">
                        <p class="collection__text">женская <span class="collection__text-light">коллекция</span></p>
                        <p class="colletion__subtext">Обувь, полуверы, костюмы</p>
                        <button class="collection__button"> <img class="collection__button-image"
                                src='./image/Arrow.svg' /></button>
                        <img class="collection__image" src="./image/women-clothe.png" />
                    </div>

        <footer class="footer">

        </footer>
